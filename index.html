<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .card{
        background-image: url(./pexels-pixabay-235985.jpg);
        background-position: center;
        background-size: cover;
        background-color:burlywood;
    }
    .navbar{
        width: 100%;
        height: 70px;
        background-color: burlywood;
    }
    body{
        background-color:navajowhite;
    }
</style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <h2> Read Better Think Better</h2>
        </div>
      </nav>
      <div class="card p-5 m-5">
        <div class="card-header text-centur">
           <h4>Motivational Thoughts</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h4 class="card-text p-2"></h4>
          <span>
            <span class="type text-bg-dark rounded-2 p-2 mx-5"></span>
          </span>
        
          <a href="#" class="btn btn-success">More</a>
        </div>
      </div>

      <script>
        let h5 = document.querySelector("h5")
        let pera = document.querySelector("h4")
        let card = document.querySelector(".card")
        let type = document.querySelector(".type");
        let button = document.querySelector(".btn")

        const fetchapi = async ()=>{
            const api = await fetch("https://api.quotable.io/random")
            const content = await api.json()
            h5.innerText = content.content;
            pera.innerText = content.author;
            type.innerText = content.tags;
          

        }


        button.addEventListener("click", fetchapi);
        window.addEventListener("load", fetchapi);

        setInterval(() => {
        fetchapi();
            }, 6000);

      </script>
</body>
</html>
